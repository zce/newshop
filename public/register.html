<!DOCTYPE html>

  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" type="text/css" href="assets/css/page-register.css">
</head>

<body>
  <div class="register py-container ">
    <!--head-->
    <div class="logoArea"><a href="" class="logo"></a></div>
    <!--register-->
    <div class="registerArea">
      <h3>注册新用户<span class="go">我有账号，去<a href="login.html">登陆</a></span></h3>
      <div class="info">
        <form class="sui-form form-horizontal">
          <div class="control-group">
            <label class="control-label">手机号：</label>
            <div class="controls">
              <input type="text" placeholder="请输入你的手机号" class="input-xfat input-xlarge">
            </div>
          </div>
          <div class="control-group">
            <label for="inputPassword" class="control-label">验证码：</label>
            <div class="controls">
              <input type="text" placeholder="验证码" class="input-xfat input-xlarge">
            </div>
          </div>
          <div class="control-group">
            <label for="inputPassword" class="control-label">登录密码：</label>
            <div class="controls">
              <input type="password" placeholder="设置登录密码" class="input-xfat input-xlarge">
            </div>
          </div>
          <div class="control-group">
            <label for="inputPassword" class="control-label">确认密码：</label>
            <div class="controls">
              <input type="password" placeholder="再次确认密码" class="input-xfat input-xlarge">
            </div>
          </div>
          <div class="control-group">
            <label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <div class="controls">
              <input name="m1" type="checkbox" value="2">
              <span>同意协议并注册《品优购用户协议》</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label"></label>
            <div class="controls btn-reg">
              <a class="sui-btn btn-block btn-xlarge btn-danger" href="login.html">完成注册</a>
            </div>
          </div>
        </form>
        <div class="clearfix"></div>
      </div>
    </div>
    <!--foot-->
